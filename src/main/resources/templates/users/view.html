<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <!-- External stylesheets -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/view.css}">
</head>
<body>
    <h1>User Details</h1>

    <div class="user-details">

        <!-- User Information using Thymeleaf expressions -->
        <div class="detail-row">
            <span class="detail-label">User ID:</span>
            <span class="detail-value" th:text="${user.id}">1</span>
        </div>

        <div class="detail-row">
            <span class="detail-label">Name:</span>
            <span class="detail-value" th:text="${user.name}">John Doe</span>
        </div>

        <div class="detail-row">
            <span class="detail-label">Email:</span>
            <!-- Thymeleaf link with expression -->
            <span class="detail-value">
                <a th:href="'mailto:' + ${user.email}" th:text="${user.email}">john@example.com</a>
            </span>
        </div>

        <!-- Action Buttons -->
        <div class="actions">
            <!-- Thymeleaf URL builder with path variable -->
            <a th:href="@{/ui/users/{id}/edit(id=${user.id})}" class="btn btn-warning">
                Edit User
            </a>

            <!-- Form for DELETE method -->
            <form th:action="@{/ui/users/{id}(id=${user.id})}" method="post" style="display:inline;">
                <input type="hidden" name="_method" value="DELETE">
                <button type="submit" class="btn btn-danger"
                        onclick="return confirm('Are you sure you want to delete this user?')">
                    Delete User
                </button>
            </form>

            <a href="/ui/users" class="btn btn-secondary">Back to List</a>
        </div>
    </div>

</body>
</html>
